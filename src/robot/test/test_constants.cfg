name = "Test constants";

motion = 
{
  limit_max_fraction  = 1.0;   // Only generate a trajectory to this fraction of max speed to give motors headroom to compensate
  controller_frequency  = 1000000;   // Hz for RobotController - large so that tests don't skip updates
  log_frequency         = 20 ;   // HZ for logging to motion log
  fake_perfect_motion   = false;   // Enable or disable bypassing clearcore to fake perfect motion for testing
  translation = 
  {
    max_vel = 
    {
      fine   = 1.0; // m/s
      coarse = 1.0;  // m/s
    };
    max_acc = 
    {
      fine   = 2.0;  // m/s^2
      coarse = 2.0;  // m/s^2
    };
    max_jerk = 
    {
      fine   = 8.0;  // m/s^3
      coarse = 8.0;  // m/s^3
    };
    gains =
    {
      kp = 1;
      ki = 0;
      dk = 0;
    };
    position_threshold = 
    {
      fine = 0.01;   // m
      coarse = 0.10; // m
    };
    velocity_threshold = 
    {
      fine = 0.01;   // m/s
      coarse = 0.05; // m/s
    };
  };

  rotation = 
  {
    max_vel = 
    {
      fine   = 0.5;  // rad/s
      coarse = 0.5;  // rad/s
    };
    max_acc = 
    {
      fine   = 1.0;  // rad/s^2
      coarse = 1.0;  // rad/s^2
    };
    max_jerk = 
    {
      fine   = 5.0;  // rad/s^3
      coarse = 5.0;  // rad/s^3
    };
    gains =
    {
      kp = 1;
      ki = 0;
      dk = 0;
    };
    position_threshold = 
    {
      fine = 0.02;   // rad
      coarse = 0.08; // rad
    };
    velocity_threshold = 
    {
      fine = 0.01;   // rad/s
      coarse = 0.05; //rad/s
    };
  };
};

physical = 
{
  wheel_diameter = 1.0;  // m
  wheel_dist_from_center = 0.5; // m
};

trajectory_generation = 
{
  solver_max_loops   = 25;     // Only let the solver loop this many times before giving up
  solver_alpha_decay = 0.8;    // Decay for velocity limit
  solver_beta_decay  = 0.8;    // Decay for acceleration limit
  solver_exponent_decay = 0.1; // Decay expoenent to apply each loop
};

localization = 
{
  mm_update_fraction = 0.2;    // Controls how much a new marvelmind reading updates the position
  mm_update_vel_fn_slope = -7.0;    // Slope of function that takes total velocity and maps to update confidence
  mm_update_vel_fn_intercept = 0.7;  // Y intercept of function that takes total velocity and maps to update confidence
};

tray = 
{
  default_pos_steps = 10;    // Default position for driving in steps from home
  load_pos_steps    = 5;     // Loading position in steps from home
  place_pos_steps   = 25;    // Placing position in steps from home
  controller_frequency  = 20000 ;    // Hz for controller rate - large so that tests don't skip updates
};
