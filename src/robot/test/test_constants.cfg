  fake_perfect_motion   = false;   // Enable or disable bypassing clearcore to fake perfect motion for testing
  rate_always_ready     = true;   // Bypasses rate limiter if set to true
  translation = 
  {
    max_vel = 
    {
      fine   = 1.0; // m/s
      coarse = 1.0;  // m/s
    };
    max_acc = 
    {
      fine   = 2.0;  // m/s^2
      coarse = 2.0;  // m/s^2
    };
    max_jerk = 
    {
      fine   = 8.0;  // m/s^3
      coarse = 8.0;  // m/s^3
    };
    gains =
    {
      kp = 1.0;
      ki = 0.0;
      kd = 0.0;
    };
    gains_distance =
    {
      kp = 1.0;
      ki = 0.0;
      kd = 0.0;
    };
    distance_kf_cov = 1.0;
    position_threshold = 
    {
      fine = 0.01;   // m
      coarse = 0.10; // m
    };
    velocity_threshold = 
    {
      fine = 0.01;   // m/s
      coarse = 0.05; // m/s
    };
  };

  rotation = 
  {
    max_vel = 
    {
      fine   = 0.5;  // rad/s
